<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:prime="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="styles.css" />
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Mantenimiento</title>
</h:head>
<h:body>
	<ui:composition>

		<h:form id="form">
			<prime:panel header="Mantenimiento">
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="nave" value="Nave: " />
					<p:selectOneMenu id="nave" value="#{naveController.registro}"
						style="width:150px" >
						<f:converter binding="#{naveConverter}" ></f:converter>
						<p:ajax listener="#{naveController.cargarComponentes}" update="city" />
						<f:selectItem itemLabel="Seleccione una Nave" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{naveController.listado}" var="nave"
							itemLabel="#{nave.fabricante}" />
					</p:selectOneMenu>
				</h:panelGrid>

				<p:inputText id="city" value="#{checkboxView.selectedCities}"></p:inputText>

			</prime:panel>

		</h:form>

	</ui:composition>
</h:body>
</html>
