<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:prime="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="styles.css" />
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Mantenimiento</title>
</h:head>
<h:body>
	<ui:composition>

		<h:form id="form">
			<prime:panel header="Mantenimiento">
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="naves" value="Naves: " />
					<p:selectOneMenu id="naves" value="#{naveController.registro}"
						style="width:150px" converter="#{naveConverter}">
						<p:ajax event="change" listener="#{naveController.handleChange}"
							update="form:cpntes" />
						<f:selectItem itemLabel="Seleccione" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{naveController.listado}" var="nave"
							itemLabel="#{nave.fabricante}" />
					</p:selectOneMenu>
					<p:outputLabel for="cpntes" value="Componentes: " />
					<p:selectManyCheckbox id="cpntes"
						converter="#{componenteConverter}" columns="1">
						<f:selectItems value="#{naveController.registro.componentes}"
							var="cpnte" itemLabel="#{cpnte.nombre}" />
					</p:selectManyCheckbox>
				</h:panelGrid>




			</prime:panel>

		</h:form>

	</ui:composition>
</h:body>
</html>
