<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Hangar 2.0</title>
	<h:outputStylesheet library="css" name="css/styles.css" />
	<style>
.center {
	margin: auto;
	width: 80%;
	padding: 1px;
}
</style>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="120" closable="true" 
			collapsible="true" styleClass="noScrolllayoutUnit">
			<div class="center" style="center">
			<p:graphicImage value="/images/hangar.jpg" />
			</div>
		</p:layoutUnit>

		<p:layoutUnit position="west" resizable="true" closable="true"
			collapsible="true">
			<h:form>
				<!-- 				<p:panel id="horizontal" header="Horizontal Toggle" -->
				<!-- 					toggleable="true" toggleOrientation="horizontal"> -->



				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />

				<p:menu toggleable="true">
					<p:submenu label="Aeronaves">
						<p:menuitem value="inventario" actionListener="#{menuView.save}"
							update="messages" icon="ui-icon-disk" />
					</p:submenu>
					<p:submenu label="Mantenimiento">
						<p:menuitem value="Inspeccion" actionListener="#{menuView.delete}"
							update="messages" ajax="false" icon="ui-icon-close" />
					</p:submenu>
					<p:submenu label="Navigations">
						<p:menuitem value="External" url="http://www.primefaces.org"
							icon="ui-icon-home" />
						<p:menuitem value="Internal" outcome="/index.xhtml"
							icon="ui-icon-star" />
					</p:submenu>
				</p:menu>
				<!-- 				</p:panel> -->
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<!-- Menús, headers y todo lo que vaya antes del contenido -->
			<ui:insert name="contenido">
			</ui:insert>
			<!-- Footer y otros componentes que vayan después del contenido -->
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
